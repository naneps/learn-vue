<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Vue Mastery</title>
	<!-- Import Styles -->
	<!-- <link rel="stylesheet" href="./assets/styles.css" /> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<!-- Import Vue.js -->
	<script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>

	<div id="app" class="container-fluid ">
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand">Navbar</a>
				<div class="d-flex">
					<button class="btn rounded-3 "
						style="width: 100px; height: 60px; background-color:rgba(203, 255, 185, 0.896);">
						<p class="text-center fs-5 fw-bold mt-0">Cart {{ showTotalCart }}</p>
					</button>
					</form>
				</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<h1>Selamat Berbelanja</h1>
				</div>
				<div class="col-8">
					<div class="container p-2">
						<div class="row">
							<div class="col-4 m--autp" v-for="(product , index) in products" :key="product.id">
								<div class="card p-2 position-relative" style="width: 16rem;">


									<div class="position-absolute top-0 end-0 m-2 ">
										<span v-show="product.onSale" cla ss="badge rounded-pill fw-bold fs-5"
											style="background-color: rgb(243, 210, 126);"> On Sale</span>
									</div>


									<img :src=" product.image" class="card-img-top img-fluid rounded"
										:alt="product.name ">
									<div class="card-body">

										<h5 class=("card-title">{{ product.name }}</h5>
										<p class="card-text">{{ product.description}}</p>

										<div class="row m-auto">
											<div class="col-6 ">
												<div v-for="variant in product.variants" :key="variant.id"
													class="badge rounded-circle ms-2 mb-2"
													@mouseover="updateImage(variant.image , index)"
													:style="{backgroundColor: variant.color}"
													style="width: 30px; height: 30px">&nbsp;
												</div>

											</div>

											<span v-if="product.inventory > 10" class="badge ps-3 pe-3"
												style="background-color: rgb(32, 198, 3); font-size: 16px;"> In
												Stock</span>
											<span v-else-if="product.inventory <= 10 && product.inventory >0 "
												class="badge ps-3 pe-3"
												style="background-color: rgb(252, 204, 100); font-size: 16px;"> Almost
												Sold Out</span>
											<span v-else class="badge ps-3 pe-3"
												style="background-color: rgb(252, 125, 100); font-size: 16px;"> Sold
												Out</span>
											<!-- <a style="background-color: rgb(154, 107, 255);" :href="product.url "class="btn btn-primary" target="_blank">Cekout</a> -->
											<button @click="addCart(products[index]) "
												:disabled="product.inventory < 1 ? true : false"
												style="background-color: rgb(154, 107, 255);"
												class=" btn btn-primary mt-2">Add Cart</button>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Import Js -->
	<script src="./main.js"></script>
	<script>
		const mountedApp = app.mount('#app')
	</script>
